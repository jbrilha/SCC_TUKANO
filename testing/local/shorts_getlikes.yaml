config:
  target: http://127.0.0.1:8080/tukano/rest
  plugins:
    metrics-by-endpoint: {} # Used to get metrics for each endpoint individually.
  phases:
    - name: "Create and Get Shorts"
      duration: 1
      arrivalCount: 6
  payload:
    path: ../data/users.csv
    order: sequence # selects users sequentially, default is random
    # loadAll: true # load the whole CSV
    skipHeader: true # The first line is a header, so we want to skip it
    delimiter: "," # standard delimiter
    skipEmptyLines: true # not important in our case
    fields:
      - "userId"
      - "pwd"

scenarios:
  - name: "POST then GET"
    flow:
      - post:
          url: /shorts/{{ userId }}
          qs:
            pwd: "{{ pwd }}"
          capture:
            - json: "$"
              as: "createdShort"
      - log: "createShort: {{ createdShort }}"

      - get:
          url: /shorts/{{ createdShort.id }}/likes
          qs:
            pwd: "{{ pwd }}"
          capture:
            - json: "$"
              as: "likes"
      - log: "getLikes before: {{ likes }}"

      - post: # liking own short
          url: /shorts/{{ createdShort.id }}/{{ userId}}/likes
          headers:
            Content-Type: application/json
          body: "true"
          qs:
            pwd: "{{ pwd }}"

      - get:
          url: /shorts/{{ createdShort.id }}/likes
          qs:
            pwd: "{{ pwd }}"
          capture:
            - json: "$"
              as: "likes"
      - log: "getLikes after: {{ likes }}"
