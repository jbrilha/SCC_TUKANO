config:
  target: http://localhost:8080/tukano/rest
  plugins:
    metrics-by-endpoint: {} # Used to get metrics for each endpoint individually.
  phases:
    - name: update
      duration: 1
      # arrivalRate: 2
      arrivalCount: 6
  payload:
    path: ../data/users.csv
    order: sequence # selects users sequentially, default is random
    # loadAll: true # load the whole CSV
    skipHeader: true # The first line is a header, so we want to skip it
    delimiter: "," # standard delimiter
    skipEmptyLines: true # not important in our case
    fields:
      - "userId"
      - "pwd"
      - "email"
      - "displayName"

scenarios:
- name: TuKanoRegister
  flow:
    - post:
        url: /users/
        headers:
            Content-Type: application/json
        json:
            id: "{{ userId }}" # this parameter is filled from the fields above
            pwd: "{{ pwd }}"
            email: "{{ email }}"
            displayName: "{{ displayName }}"
    - get:
        url: /users/{{ userId }}
        qs:
          pwd: "{{ pwd }}"
        capture:
          - json: "$"
            as: "createdUser"
    - log: "Created user: {{ createdUser }}"
    - put:
        url: /users/{{ userId }}
        headers:
            Content-Type: application/json
        qs:
          pwd: "{{ pwd }}"
        json:
            id: "{{ userId }}" # this parameter is filled from the fields above
            pwd: "{{ pwd }}"
            email: "new{{ email }}"
            displayName: "NEW{{ displayName }}"
        capture:
          - json: "$"
            as: "updatedUser"
    - log: "Updated user: {{ updatedUser }}"
        
